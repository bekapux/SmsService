<div class="container">
  <div class="row">
    <div class="col-md-5 m-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="example-card mt-5">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>სისტემაში შესვლა</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field style="width: 100%" appearance="outline">
              <input
                matInput
                type="text"
                formControlName="username"
                placeholder="მომხმარებელი"
              />
            </mat-form-field>
            <mat-form-field style="width: 100%" appearance="outline">
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="პაროლი"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button
              class="btn btn-block btn-inspector-secondary mt-3"
              [disabled]="loginForm.invalid"
            >
              შესვლა
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
