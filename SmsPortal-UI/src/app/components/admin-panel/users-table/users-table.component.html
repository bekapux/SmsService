<div class="card card-body">
  <table
    class="
      table
      mb-0
      table-striped table-sm table-bordered table-hover
      dataTable
    "
  >
    <thead>
      <tr>
        <th scope="col">სახელი</th>
        <th scope="col">ანგარიში</th>
        <th scope="col">კატეგორია</th>
        <th scope="col" class="text-center">მოქმედება</th>
      </tr>
    </thead>

    <tbody *ngFor="let account of accountService.accounts; let i = index">
      <tr>
        <td style="width: 20%">{{ account.fullname }}</td>
        <td style="width: 20%">{{ account.username }}</td>
        <td>{{ account.isAdmin ? "ადმინისტრატორი" : "მომხმარებელი" }}</td>

        <td style="width: 10%" class="text-center">
          <div class="row row-fix">
            <a
              [routerLink]="[
                '/adminPanel/user/',
                accounts[i].applicationUserId
              ]"
              class="btn btn-info btn-sm mx-1"
            >
              <fa-icon [icon]="infoIcon"></fa-icon> დეტალები
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <app-add-user-form></app-add-user-form>
</div>
